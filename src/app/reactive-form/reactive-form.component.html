<h2>Reactive Form in Angular</h2>
<div class="container">
    <form [formGroup]="formLogin" (ngSubmit)="onsubmit()" >
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
                <span *ngIf="formLogin.get('email').touched && formLogin.get('email').hasError('required')">Enter Correct Email id</span>
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="pass">
            </div>
        </div>
